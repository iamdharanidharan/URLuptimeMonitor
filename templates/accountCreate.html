<h1>Create your Account</h1>

<div class="formWrapper">
    <form id="accountCreate" action="/api/users" method="POST">
      <div class="formError"></div>
      <div class="inputWrapper">
        <div class="inputLabel">First Name</div>
        <input type="text" name="firstName" placeholder="Enter your first name.." required />
      </div>
      <div class="inputWrapper">
        <div class="inputLabel">Last Name</div>
        <input type="text" name="lastName" placeholder="Enter your last name.." required />
      </div>
      <div class="inputWrapper">
        <div class="inputLabel">Phone Number</div>
        <input type="text" name="phone" placeholder="Your 10-digit phone number.." required />
      </div>
      <div class="inputWrapper">
        <div class="inputLabel">Choose a Password</div>
        <input type="password" name="password" placeholder="Enter a Password.." required />
      </div>
      <div class="inputWrapper">
        <div class="inputLabel">Do you agree to the terms and conditions?</div>
        <input type="checkbox" name="tosAgreement" value="agree" required>
      </div>
      <div class="inputWrapper ctaWrapper">
        <input type="submit" class="cta blue" value="Get Started" />
      </div>
    </form>
  </div>
